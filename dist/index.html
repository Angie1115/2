<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>日幣換算台幣</title>
    <script>
        function convert() {
            const rate = 0.25; // 假設1台幣 = 0.25台幣
            const twd = document.getElementById("twd").value;
            const jpy = twd * rate;
            document.getElementById("result").innerText = `相當於 ${jpy.toFixed(2)} 日幣`;
        }
    </script>
</head>
<body>
    <h1>日幣換算台幣</h1>
    <label for="twd">日幣金額：</label>
    <input type="number" id="twd" placeholder="輸入台幣金額">
    <button onclick="convert()">換算</button>
    <p id="result"></p>
</body>
</html>
